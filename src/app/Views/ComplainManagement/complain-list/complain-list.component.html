<div class="midde_cont">
    <div class="container-fluid">
       <div class="row column_title">
          <div class="col-md-12">
             <div class="page_title">
                <h2>Complaint Management  <a routerLink='/mdm/support/newComplaints' class="btn btn-primary btn-xs" style="float:right; color:white;">
                  <i class="fa fa-plus"> </i> ADD COMPLAINT
                 </a> </h2>
             </div>
          </div>
       </div>
       <!-- row -->
       <div class="row">
          <!-- table section -->
          <div class="col-md-12">
             <div class="white_shd full margin_bottom_30">
               
                <div class="table_section padding_infor_info">
                   <div class="table-responsive-sm">
                     <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                     class="table table-striped table-bordered  nowrap"
                     style="width: 100%;"
                     >
                     <thead>
                       <tr>
                        <th>#ReferenceId</th>
                        <th>Consumer</th>
                        <th>Type</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Assign To</th>
                        <th>Created At</th>
                        <th>Created By</th>
                        <th>Action</th>
                       </tr>
                     </thead>
     
                     <tbody>
                        <tr [ngClass]="{'newrowcolor': obj.status === 'New', 'openrowcolor' : obj.status === 'Open', 'closerowcolor' : obj.status === 'Closed' }"  *ngFor="let obj of complainList">
                           <td>{{obj.referenceId}}</td>
                           <td>{{obj.consumerName}}</td>
                           <td>{{obj.type}}</td>
                           <td>{{obj.title}}</td>
                           <td>{{obj.status}}</td>
                           <td>{{obj.assign}}</td>
                           <td>{{obj.created | date: 'dd/MM/yyyy hh:mm:ss'}}</td>
                           <td>{{obj.createdUserName}}</td>
                           <td>
                               <a routerLink='/mdm/support/ComplaintsInfo/{{obj.cId}}'>
                               <i class="fa fa-eye btn btn-primary" ></i>
                              </a> 
                              
                                                         <i (click)="closeComplain(obj.referenceId)" class="fa fa-file-archive-o btn btn-success" ></i>
                              
                            </td>
                        </tr>
                     </tbody>
                   </table>
                   
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
</div>
