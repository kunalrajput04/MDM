<div class="midde_cont">
    <div class="container-fluid">
        <div class="row-column-title">
            <div class="col-md-12">
                <div class="page_title">
                    <form [formGroup]="formdata" (ngSubmit)="onSubmit()">
                        <div class="form-group row">
                            <div class="col-md-3">
                                <input type="date" formControlName="fromDate" class="form-control" />
                            </div>
                            <div class="col-md-3">
                                <input type="date" formControlName="toDate" class="form-control" />
                            </div>
                            <div class="col-md-3">
                                <ng-select [items]="consumerNo" bindLabel="consumerNo" bindValue="consumerNo"
                                    name="consumerNo" class="custom" [loading]="loading" formControlName="consumerNo"
                                    (keyup)="onMeterNoSelected()">
                                </ng-select>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" [disabled]="formdata.invalid" class="btn btn-success">
                                    GO
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
  
        <div class="row column1">
            <div class="col-6">
              <div class="white_shd full margin_bottom_30">
                <div class="full graph_head">
                  <div class="heading1 margin_0">
                    <h2>Energy(kWh)</h2>
                  </div>
                </div>
                <div class="map_section padding_infor_info" style="padding: 0px 0px">
                  <div id="chart">
                      <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                          [yaxis]="chartOptions.yaxis" [xaxis]="chartOptions.xaxis" [labels]="chartOptions.labels"
                          [stroke]="chartOptions.stroke" [plotOptions]="chartOptions.plotOptions"
                          [markers]="chartOptions.markers" [fill]="chartOptions.fill"
                          [tooltip]="chartOptions.tooltip"></apx-chart>
                  </div>
              </div> 
              </div>
            </div>
            <div class="col-6">
              <div class="white_shd full margin_bottom_30">
                <div class="full graph_head">
                  <div class="heading1 margin_0">
                    <h2>Energy(kVAh)</h2>
                  </div>
                </div>
                <div class="map_section padding_infor_info" style="padding: 0px 0px">
                  <div id="chart">
                      <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
                          [yaxis]="chartOptions1.yaxis" [xaxis]="chartOptions1.xaxis" [labels]="chartOptions1.labels"
                          [stroke]="chartOptions1.stroke" [plotOptions]="chartOptions.plotOptions"
                          [markers]="chartOptions1.markers" [fill]="chartOptions1.fill"
                          [tooltip]="chartOptions1.tooltip"></apx-chart>
                  </div>
              </div> 
              </div>
            </div>
        </div>
  
        <div class="row column1">
            <div class="col-md-12">
              <div class="white_shd full margin_bottom_30">
                <div class="full price_table padding_infor_info">
                  <div class="table-responsive">
                    <button
                      type="button"
                      (click)="onBtnExport()"
                      class="ag-gridbtn btn btn-primary"
                    >
                      <i class="fa fa-download"></i> CSV Export Data</button
                    >&nbsp;
                    <input
                      type="text"
                      id="filter-text-box"
                      placeholder="Search"
                      (input)="onFilterTextBoxChanged()"
                    />
                    <button type="submit" style="background: #0b7dda">
                      <i class="fa fa-search"></i>
                    </button>
                    <ag-grid-angular
                      style="width: 100%; height: 450px; margin-top: 10px ;"
                      class="ag-theme-balham"
                      [defaultColDef]="defaultColDef"
                      [gridOptions]="gridOptions"
                      [pagination]="true"
                      [paginationPageSize]="15"
                      (gridReady)="onGridReady($event)"
                      [columnDefs]="columnDefs"
                      [animateRows]="true"
                      [rowData]="rowData"
                    >
                    
                    </ag-grid-angular>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
