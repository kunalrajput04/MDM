<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Customer Support Management
                        <a routerLink='/mdm/support' class="btn btn-primary btn-xs" style="float:right; color:white;">
                            <img style="height: 35px;"
                                src="https://img.icons8.com/color/50/000000/customer-support.png" /> Supports
                        </a>

                    </h2>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">

                    <div class="full price_table padding_infor_info">
                        <div class="row">

                            <!-- column contact -->
                            <div class="col-md-12">
                                <form #form="ngForm" >
                                    <div class="form-group row">
                                        <div class="col-md-6">
                                            <label>Title</label>
                                            <input type="text" #heading="ngModel" name="heading"
                                                [(ngModel)]="formData.heading" required placeholder="Title"
                                                class="form-control">
                                        </div>
                                        <div class="col-md-6">
                                            <label>Consumer Number</label>
                                            <input type="text" readonly name="consumerName" #consumerName="ngModel"
                                                class="form-control" [(ngModel)]="formData.consumerName">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            <label>Description </label>
                                            <textarea cols="5" rows="5" class="form-control" #description="ngModel"
                                                name="description" [(ngModel)]="formData.description"
                                                required></textarea>
                                        </div>
                                    </div>



                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
