<div class="midde_cont">
    <div class="container-fluid">

        <!-- row -->
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <div class="heading1 margin_0">
                            <h2>Booster</h2>
                        </div>
                    </div>
                    <div class="full price_table padding_infor_info">
                        <div class="row">
                            <!-- column contact -->
                            <div class="col-md-12">
                                <form #form="ngForm" (submit)="manageRequest()">
                                    <div class="form-group row">
                                        <input type="hidden" #boosterID="ngModel" name="boosterID" [(ngModel)]="formData.boosterID" />
                                        <div class="col-md-4">
                                            <label>From Date</label>
                                            <input #fromDate="ngModel" name="fromDate" [(ngModel)]="formData.fromDate" type="date" required placeholder="Name" class="form-control" />
                                        </div>

                                        <div class="col-md-4">
                                            <label>To Date</label>
                                            <input type="date" #toDate="ngModel" name="toDate" [(ngModel)]="formData.toDate" required placeholder="Name" class="form-control" />
                                        </div>

                                        <div class="col-md-3">
                                            <label>Level Type</label>
                                            <input class="form-control" readonly #requestType="ngModel" name="requestType" [(ngModel)]="formData.requestType" />

                                        </div>


                                        <div class="col-md-3">
                                            <label>Level Value</label>
                                            <input class="form-control" readonly #requestValue="ngModel" name="requestValue" [(ngModel)]="formData.requestValue" />

                                        </div>



                                        <div class="col-md-4">
                                            <label>Balance</label>
                                            <input #balance="ngModel" name="balance" [(ngModel)]="formData.balance" type="number" required placeholder="0.00" class="form-control" />
                                        </div>

                                        <div class="col-md-3">
                                            <label>Request To</label>

                                            <select class="form-control" #requestTo="ngModel" name="requestTo" [(ngModel)]="formData.requestTo">
                          <option value="">--Select User--</option>
                          <option *ngFor="let obj of members" value="{{ obj.userID }}">
                            {{ obj.fullName }}
                          </option>
                        </select>
                                        </div>

                                        <div class="col-md-6">
                                            <label>Request Reason</label>

                                            <textarea class="form-control" [readonly]="isAssignUser" #requestReason="ngModel" name="requestReason" [(ngModel)]="formData.requestReason" required rows="2" cols="50"></textarea>
                                        </div>
                                        <div class="col-md-6">
                                            <label>Response</label>

                                            <textarea class="form-control" [readonly]="!isAssignUser" #response="ngModel" name="response" [(ngModel)]="formData.response" rows="2" cols="50"></textarea>
                                        </div>

                                        <div class="col-md-6">
                                            <label>Remarks</label>

                                            <textarea class="form-control" #remarks="ngModel" name="remarks" [(ngModel)]="formData.remarks" rows="2" cols="50"></textarea>
                                        </div>
                                        <div class="col-md-4" *ngIf="formData.boosterID > 0 && isAssignUser">
                                            <label>Request Status</label>
                                            <select class="form-control" #requestStatus="ngModel" name="requestStatus" [(ngModel)]="formData.requestStatus">
                        <option value="Pending">Pending</option>
                        <option value="Accept">Accept</option>
                        <option value="Reject">Reject</option>
                      </select>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-success">
                      <i class="fa fa-check"></i> Apply
                    </button>
                                    <a style="margin-left: 5px;" routerLink="/mdm/prepaid/buster" class="btn btn-primary">
                                        <i class="fa fa-arrow-left"></i> Back
                                    </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
