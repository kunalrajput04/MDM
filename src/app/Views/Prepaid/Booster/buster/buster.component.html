<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <a class="btn btn-primary" routerLink='/mdm/prepaid/addbooster' style="float: right;"><i class="fa fa-bolt"></i> Add Booster</a>
                    <h2>Booster</h2>

                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">

                    <div class="table_section padding_infor_info">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="width: 100%" class="table table-striped table-bordered table-hover nowrap">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Request Number</th>
                                        <th>Request Date</th>
                                        <th>Request Level</th>
                                        <th>Request Value</th>
                                        <th>Request By</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody *ngIf="rowdata?.length != 0">
                                    <tr *ngFor="let obj of rowdata" [ngClass]="{'newrowcolor': obj.requestStatus === 'Reject',  'closerowcolor' : obj.requestStatus === 'Accept' }">
                                        <td>
                                            #{{ obj.requestNumber }}
                                        </td>
                                        <td>
                                            {{ obj.requestDate }}
                                        </td>
                                        <td>
                                            {{ obj.requestType }}
                                        </td>
                                        <td>
                                            {{ obj.requestValue }}
                                        </td>
                                        <td>
                                            {{ obj.requestBy }}
                                        </td>
                                        <td>
                                            {{ obj.requestStatus }}
                                        </td>
                                        <!-- <td>
                                            {{ obj.responseBy }}
                                        </td> -->
                                        <td>
                                            <a routerLink="/mdm/prepaid/updatebooster/{{obj.boosterID}}" class="btn btn-info listbtn">
                                                <i class="fa fa-pencil"></i>
                                            </a>


                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="rowdata?.length == 0">
                                    <tr>
                                        <td colspan="8" class="no-data-available">No data!</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
