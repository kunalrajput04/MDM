<div class="midde_cont">
    <div class="container-fluid">
        <!-- row -->
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full price_table padding_infor_info">

                        <div class="row">
                            <!-- column contact -->
                            <div class="col-md-12">
                                <form #form="ngForm" (ngSubmit)="manageOutageInfo()">
                                    <input type="hidden" #outageID="ngModel" name="outageID" [(ngModel)]="formData.outageID" />
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label>Subdivision</label>
                                            <select class="form-control" (change)="getSubstation(subdivisonName.value)" name="subdivisonName" #subdivisonName="ngModel" [(ngModel)]="formData.subdivisonName">
                                                <option [ngValue]="">Select Subdevision</option>
                                                <option *ngFor="let obj of subdivisionDropDown" [ngValue]="obj">
                                                    {{ obj }}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="col-md-3">
                                            <label>Substation</label>
                                            <select class="form-control" #areaName="ngModel" name="areaName" [(ngModel)]="formData.areaName">
                                                <option [ngValue]="">Select Substation</option>
                                                <option *ngFor="let obj of substatioDropDown" [ngValue]="obj">
                                                    {{ obj }}
                                                </option>
                                            </select>
                                        </div>

                                        <div class="col-md-3">
                                            <label>From Date</label>
                                            <input type="date" #fromDate="ngModel" name="fromDate" [(ngModel)]="formData.fromDate" class="form-control" />
                                        </div>
                                        <div class="col-md-3">
                                            <label>To Date</label>
                                            <input type="date" #toDate="ngModel" name="toDate" [(ngModel)]="formData.toDate" class="form-control" />
                                        </div>
                                        <div class="col-md-12">
                                            <label>Outage Reason</label>
                                            <textarea class="form-control" #reason="ngModel" name="reason" [(ngModel)]="formData.reason" required rows="2" cols="50"></textarea>
                                        </div>
                                    </div>

                                    <button [disabled]="form.invalid" type="submit" class="btn btn-success">
                                        <i class="fa fa-check"></i> Submit
                                    </button>
                                    <a style="margin-left: 5px;" routerLink="/mdm/prepaid/servicerequest" class="btn btn-primary">
                                        <i class="fa fa-arrow-left"></i> Back
                                    </a>
                                    <button type="reset" class="btn btn-danger" style="float: right">
                                        <i class="fa fa-refresh"></i> Reset
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full price_table padding_infor_info">
                        <div class="table-responsive">
                            <button type="button" (click)="onBtnExport()" class="ag-grid btn btn-primary">
                      <i class="fa fa-download"></i> CSV Export Data
                    </button>&nbsp;
                            <input type="text" id="filter-text-box" placeholder="Search" (input)="onFilterTextBoxChanged()" />
                            <ag-grid-angular style="width: 100%; height: 450px; margin-top: 10px;" class="ag-theme-balham" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [pagination]=true [paginationPageSize]="100" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs"
                                [animateRows]=true>
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
