<div class="midde_cont">
  <div class="container-fluid">
    <div class="row column_title">
      <div class="col-md-12">
        <div class="page_title">
          <h2>Installed Meters Summary</h2>
        </div>
      </div>
    </div>

    <div class="row column1">
      <div class="col-md-12">
        <div class="white_shd full margin_bottom_30">
          <div class="full price_table padding_infor_info">
            <div class="row column1">
              <div class="col-lg-12">
                <div class="white_shd full margin_bottom_30">
                  <div
                    class="map_section padding_infor_info"
                    style="padding: 0px 0px"
                  >
                    <div id="chart">
                      <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [yaxis]="chartOptions.yaxis"
    [legend]="chartOptions.legend"
    [fill]="chartOptions.fill"
    [stroke]="chartOptions.stroke"
    [tooltip]="chartOptions.tooltip"
    [xaxis]="chartOptions.xaxis"
  ></apx-chart>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <button type="button" (click)="onBtnExport()" class="ag-gridbtn">
                CSV Export
              </button>
              &nbsp;
              <input
                type="text"
                id="filter-text-box"
                placeholder="Search"
                (input)="onFilterTextBoxChanged()"
              />
              From
              <input type="date" name="fromDate" [(ngModel)]="fromDate" />
              &nbsp; To
              <input type="date" name="toDate" [(ngModel)]="toDate" /> &nbsp;
              <button type="button" (click)="onList()" class="ag-gridbtn">
                Go
              </button>
              <ag-grid-angular
                style="width: 100%; height: 450px; margin-top: 10px"
                class="ag-theme-balham"
                [defaultColDef]="defaultColDef"
                [gridOptions]="gridOptions"
                [pagination]="true"
                [paginationPageSize]="100"
                [columnDefs]="columnDefs"
                (gridReady)="onGridReady($event)"
                [floatingFilter]="true"
                [animateRows]="true"
              >
              </ag-grid-angular>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
