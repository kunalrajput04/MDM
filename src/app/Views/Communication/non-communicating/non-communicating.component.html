<div class="midde_cont">
    <div class="container-fluid">
      <div class="row column_title">
        <div class="col-md-12">
          <div class="page_title">
            <h2>Non-Communicating Meter</h2>
          </div>
        </div>
      </div>
  
      <div class="row column1">
        <div class="col-md-12">
          <div class="white_shd full margin_bottom_30">
            <div class="full price_table padding_infor_info">
              <form #form="ngForm" (submit)="onSubmit()">
                <div class="row" style="align-items: center;">
                  <div class="col-lg-2">
                    <label>Date:</label>
                    <input type="date" #fromdate="ngModel" name="fromdate" [(ngModel)]="formdata.fromdate" class="form-control" />
                  </div>
  
                  <div class="col-lg-1" style="margin-top: 25px;">
                    <button type="submit" class="btn brn-default" style="background: #707878; border-radius: 7px; color: white; height: 38px;">
                      Go
                    </button>
                  </div>
                </div>
              </form>
  
              <!-- Flexbox container for buttons and search bar -->
              <div class="d-flex align-items-center" style="margin-top: 20px; gap: 10px;">
                <button type="button" (click)="onBtnExport()" class="ag-grid btn btn-primary" style="height: 38px;">
                  <i class="fa fa-download"></i> CSV Export Data
                </button>
  
                <input
                  type="text"
                  id="filter-text-box"
                  placeholder="Search"
                  (input)="onFilterTextBoxChanged()"
                  class="form-control"
                  style="height: 38px; width: auto;"
                />
  
                <button type="submit" style="background: #0b7dda; height: 38px; color: white;">
                  <i class="fa fa-search"></i>
                </button>
              </div>
  
              <div class="table-responsive" style="margin-top: 20px;">
                <ag-grid-angular
                  style="width: 100%; height: 450px; margin-top: 10px;"
                  class="ag-theme-balham"
                  [defaultColDef]="defaultColDef"
                  [gridOptions]="gridOptions"
                  [pagination]="true"
                  [paginationPageSize]="15"
                  [enableCellTextSelection]="true"
                  (gridReady)="onGridReady($event)"
                  [columnDefs]="columnDefs"
                  [rowData]="tableData"
                  [animateRows]="true"
                >
                </ag-grid-angular>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
