<div class="midde_cont">
    <div class="container-fluid">

        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">

                    <h2>Name Plate</h2>
                </div>
            </div>
        </div>

        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full price_table padding_infor_info">
                        <div class="row">
                            <div class="col-md-8">

                                <ng-select placeholder="Enter Consumer Number..." [items]="consumerno" bindLabel="consumerNumber" bindValue="meterNo" name="meterNo" class="custom" [loading]="loading" #meterNo="ngModel" [virtualScroll]="virtualScroll" [(ngModel)]="formdata.meterNo" (keyup)="getConsumers($event)">
                                </ng-select>
                            </div>
                            <div class="col-md-4">
                                <button type="button" (click)="onSubmit()" class="btn btn-success">
                                  GO
                                </button>
                            </div>
                        </div><br>
                        <div class="table-responsive">
                            <button type="button" (click)="onBtnExport()" class="ag-grid btn btn-primary">
                                <i class="fa fa-download"></i> CSV Export Data
                            </button> &nbsp;
                            <input type="text" id="filter-text-box" placeholder="Search" (input)="onFilterTextBoxChanged()" />
                            <button type="submit" style="background: #0b7dda;"><i class="fa fa-search"></i></button>
                            <ag-grid-angular style="width: 100%; height: 450px; margin-top: 10px;" class="ag-theme-balham" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [pagination]=true [paginationPageSize]="100" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
                                [animateRows]=true>
                            </ag-grid-angular>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
