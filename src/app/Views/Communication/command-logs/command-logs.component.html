<div class="midde_cont">
    <div class="container-fluid">

        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">

                    <h2>Command Log</h2>
                </div>
            </div>
        </div>
        <div class="row" style="    display: flex; align-items: center;">
            <div class="col-12">
                <form #form="ngForm" (submit)="onSubmit()">
                    <div class="row">


                        <div class="col-lg-2" style="margin-top: 4px; margin-bottom: 4px">
                            <span style="width: 100%;">
                  <span>From</span>
                            <input type="date" #fromdate="ngModel" name="fromdate" [(ngModel)]="formdata.fromdate" class="form-control" />
                            </span>
                        </div>
                        <div class="col-lg-2" style="margin-top: 4px; margin-bottom: 4px">
                            <span style="width: 100%;">
                  <span>To</span>
                            <input type="date" #todate="ngModel" name="todate" [(ngModel)]="formdata.todate" class="form-control" />
                            </span>
                        </div>

                        <div class="col-lg-1" style="margin-top: 4px; margin-bottom: 4px">
                            <span style="    position: relative; top: 26px;">
                  <button type="submit" class="btn brn-default" style="background: #707878; border-radius: 7px; color: white;">
                    Go
                  </button>
                </span>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <app-command-log-chart></app-command-log-chart>
            </div>
        </div>
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full price_table padding_infor_info">
                        <div class="row">
                        </div>
                        <div class="table-responsive">
                            <button type="button" (click)="onBtnExport()" class="ag-grid btn btn-primary">
                  <i class="fa fa-download"></i> CSV Export Data
                </button>&nbsp;
                            <span style="    padding: 3px; border: 1px solid #d3d3d3; border-radius: 4px; height: 35px;">
                <input type="text" style="border: none;" id="filter-text-box" placeholder="Search" (input)="onFilterTextBoxChanged()" />
                <button type="submit" style="background: transparent; border: none; cursor: pointer;"><i class="fa fa-search" style="color: #212529;"></i></button>
                </span> &nbsp;
                            <select (change)="externalFilterChanged($event)" style="border: 1px solid #d3d3d3; border-radius: 4px; padding: 0 6px; height: 36px; cursor: pointer;">
                  <option value="Select Command Type">Select Command Type</option>
                  <option *ngFor="let obj of commandList" [ngValue]="obj">{{obj}}</option>
                </select>
                            <ag-grid-angular style="width: 100%; height: 450px; margin-top: 10px;" class="ag-theme-balham" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [pagination]=true [paginationPageSize]="100" [isExternalFilterPresent]="isExternalFilterPresent"
                                [doesExternalFilterPass]="doesExternalFilterPass" (gridReady)="onGridReady($event)" [columnDefs]="columnDefs" [animateRows]=true>
                            </ag-grid-angular>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
