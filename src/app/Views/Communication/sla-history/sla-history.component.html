<div class="midde_cont">
  <div class="container-fluid">
    <div class="row column_title">
      <div class="col-md-12">
        <div class="page_title title1">
          <h2>SLA History</h2>
          <form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
            <div class="form-group row">
              <!-- Start FromDate -->
              <div
                class="col-md-4"
                style="margin-left: 132px; margin-top: -49px; width: 225px"
              >
                <label for="fromdate">From</label>
                <input
                  type="date"
                  #fromdate="ngModel"
                  name="fromdate"
                  [(ngModel)]="formdata.fromdate"
                  class="form-control dateBorder"
                />
              </div>
              <!-- ToDate -->
              <div
                class="col-md-4"
                style="margin-left: 32px; margin-top: -49px"
              >
                <label for="todate">To</label>
                <input
                  type="date"
                  #todate="ngModel"
                  name="todate"
                  [(ngModel)]="formdata.todate"
                  class="form-control dateBorder"
                />
              </div>
              <!-- GoButton -->
              <div class="col-md-2 btn_space">
                <button
                  type="submit"
                  [disabled]="form.invalid"
                  class="btn btn-success"
                  style="margin-top: -96px"
                >
                  GO
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--Form  -->

    <!-- Table -->
    <div class="row column1">
      <div class="col-md-12 pt-2">
        <div class="table-responsive">
          <button
            type="button"
            (click)="onBtnExport()"
            class="ag-gridbtn"
          >
            <i class="fa fa-download"></i> CSV Export Data
          </button>
        </div>
        <ag-grid-angular
          style="width: 100%; height: 400px"
          class="ag-theme-balham"
          #agGrid
          id="myGrid"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [pagination]="true"
          [paginationPageSize]="20"
          (gridReady)="onGridReady($event)"
          [animateRows]="true"
          [suppressRowClickSelection]="true"
        ></ag-grid-angular>
      </div>
    </div>

    <!--  -->
  </div>
</div>
