<div class="midde_cont">
    <div class="container-fluid">
      <div class="row column_title">
        <div class="col-md-12">
          <div class="page_title">
            <h2>Payment /Recharge</h2>
          </div>
        </div>
      </div>
      <!-- row -->
      <div class="row column1">

        <div class="col-md-4">
          <div class="white_shd full margin_bottom_30">
            <div class="full graph_head">
              <div class="heading1 margin_0">
                <img style="height:60px;width:200px;margin-left: 50px;" src="/assets/Recharge.jpg">
                 <h2 style="text-align:center; font-size: 30px; font-weight: 700;">RECHARGE NOW</h2>
  
              </div>
            </div>
  
            
  
            <div class="row">
              <!-- column contact -->
              <div class="col-md-12">
                <div class="full price_table padding_infor_info">
                  <div class="form-group row">
                    <div class="col-md-12">
                      <div class="form-group row">
  
  
                        <div class="col-md-12">
                          <label>Enter Amount</label>
                          <input
                            type="number"
                            name="fromDate"
                          
                            min="100"
                            max="100000"
                            required
                            class="form-control"
                          />
                        </div>
  
                      
                     
                        
  
                        <button
                          type="button"
                        
                          class="btn btn-success btn-block"
                          style="margin-top: 28px; margin-left: 15px; margin-right: 15px;"
                        >
                          <i class="fas fa-money"></i> Recharge
                        </button>
  
                        <img style="height:100px" src="/assets/logo-desktop.png">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="col-md-8">
          <div class="white_shd full margin_bottom_30">
            <div class="full graph_head">
              <div class="heading1 margin_0">
                <h2>Recharge History</h2>
                <button class="btn btn-success" style="margin-top: -28px;margin-left:1000px">
                  <i class="fas fa-money"></i>
                 Recharge  
                </button>
              </div>
            </div>
            <div class="table_section padding_infor_info">
              <div class="table-responsive-sm">
                <table
                  datatable
                  [dtOptions]="dtOptions"
                  [dtTrigger]="dtTrigger"
                  class="table table-striped table-bordered nowrap"
                  style="width: 100%"
                >
                  <thead class="thead-dark">
                    <tr>
                     <th>#Tid</th>
                      <th>ConsumerNo </th>
                      <th>ConsumerType</th>
                     
                      <th>Amount</th>
                      <th>Status</th>
                      <th>CreatedAt</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let obj of datalist">
                     
                      <td>{{ obj.tid }}</td>
                      <td><a style="color: blue; font-weight: bold;" routerLink="/mdm/revenue/userInfo/{{ obj.cNo }}">{{ obj.cNo }}</a> </td>
                      <td>
                        <span class="badge badge-success">PREPAID</span>
                      </td>
                      
                      <td>â‚¹ {{ obj.amt }}</td>
                      <td *ngIf="obj.status=='SUCCESS'">
                        <span class="badge badge-success">{{
                          obj.status
                        }}</span>
                      </td>
                      <td *ngIf="obj.status=='FAILURE'">
                        <span class="badge badge-danger">{{
                          obj.status
                        }}</span>
                      </td>
                      <td>{{ obj.created | date:'dd/MM/yyyy hh:mm a' }}</td>
  
                    
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
  
      
      </div>
    </div>
  </div>
