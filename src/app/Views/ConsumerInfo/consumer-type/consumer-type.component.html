<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Consumer Management</h2>
                </div>
            </div>
        </div>
        <!-- row -->
        <div class="row column1">
            <div class="col-md-12">
                <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <div class="heading1 margin_0">
                            <h2>{{consumertype}}</h2>
                        </div>
                    </div>
                    <div class="table_section padding_infor_info">
                        <div class="table-responsive-sm">
                            <button type="submit" (click)="onBtnExport()" class="ag-gridbtn btn btn-primary">
                <i class="fa fa-download"></i> CSV Export Data
              </button>&nbsp;

                            <input type="text" id="filter-text-box" placeholder="Search" (input)="onFilterTextBoxChanged()" />
                            <button type="submit" style="background: #0b7dda;"><i class="fa fa-search"></i></button>

                            <ag-grid-angular style="width: 100%; height: 450px; margin-top: 5px;" class="ag-theme-balham" [defaultColDef]="defaultColDef" [gridOptions]="gridOptions" [pagination]=true [paginationPageSize]="100" [columnDefs]="columnDefs" (gridReady)="onGridReady($event)"
                                [frameworkComponents]="frameworkComponents" [animateRows]=true>
                            </ag-grid-angular>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
