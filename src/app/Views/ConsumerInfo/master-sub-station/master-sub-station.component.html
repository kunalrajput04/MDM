<div class="layout-px-spacing">
    <style>
      .custom-control.custom-checkbox.checkbox-info {
        margin-top: 3em;
        margin-left: 8em;
      }
    </style>
  
    <div class="row layout-top-spacing">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
        <div class="widget-content widget-content-area br-6">
          <div
            class="form-row mb-4"
            style="background-color: #1b55e2; color: white"
          >
            <div class="col-md-12">
              <h6 style="padding-top: 9px; color: white">Substation</h6>
            </div>
          </div>
  
          <form novalidate #form="ngForm" (submit)="manageSubstation(form)">
            <input
              type="hidden"
              #subStationID="ngModel"
              name="subStationID"
              [(ngModel)]="substationForm.subStationID"
            />
            <div class="form-row mb-4">
              <div class="col-md-3 mb-3" id="basic">
                <label for="validationCustom_22">Subdivision* </label>
                <br />
  
                <select
                  class="form-control"
                  #subDivisionID="ngModel"
                  name="subDivisionID"
                  [(ngModel)]="substationForm.subDivisionID"
                >
                  <option value="0">Select Subdivision</option>
                  <option *ngFor="let obj of subdivisionDrop" [ngValue]="obj.id">
                    {{ obj.name }}
                  </option>
                </select>
              </div>
  
              <div class="col-md-3 mb-3" id="basic">
                <label for="exampleFormControlInput1">Substation</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Substation Name"
                  #subStationName="ngModel"
                  name="subStationName"
                  [(ngModel)]="substationForm.subStationName"
                />
              </div>
  
              <div class="col-md-3 form-group form-check pl-0">
                <div class="custom-control custom-checkbox checkbox-info">
                  <input
                    type="checkbox"
                    checked=""
                    data-val="true"
                    #isActive="ngModel"
                    name="isActive"
                    [(ngModel)]="substationForm.isActive"
                  />
                  <label style="height: 20px" for="IsActive"> Active</label>
                </div>
              </div>
  
              <div class="col-md-3">
                <button
                  type="submit"
                  id="submitform"
                  class="btn btn-primary mt-3"
                >
                  Submit
                </button>
              </div>
            </div>
  
            <input
              name="__RequestVerificationToken"
              type="hidden"
              value="CfDJ8LQfGcFKvdBEm1Nj3G6WioS6NEnl8e8EdDiEnfOiIL7LT1i8F2pxMP9x4J9dR6kcCWdneVzWonL1NAmK_I679S_fNNRQBHZQ2JOZHXqc5N6639HYHhyU3HsnbrOZu83Os458N0lh2y43AQN800XWASAlwjXs4VZhvg6sNxXtaOzVlljiUjQxfIcPEZ5RP8n-Cw"
            /><input name="IsActive" type="hidden" value="false" />
          </form>
        </div>
      </div>
    </div>
  
    <div class="row layout-top-spacing">
      <div class="col-xl-12 col-lg-12 col-sm-12 layout-spacing">
        <div class="widget-content widget-content-area br-6">
          <div
            class="form-row mb-4"
            style="background-color: #1b55e2; color: white"
          >
            <div class="col-md-12">
              <h6 style="padding-top: 9px; color: white">Substation List</h6>
            </div>
          </div>
          <div id="tableProgress" class="col-lg-12 col-12 layout-spacing">
            <div class="statbox widget box box-shadow">
              <div class="widget-content widget-content-area">
                <div class="table-responsive">
                  <table
                    datatable
                    [dtOptions]="dtOptions"
                    [dtTrigger]="dtTrigger"
                    class="row-border hover nowrap " style="width: 97%;"
                  >
                    <thead>
                      <tr>
                        <th>Substation Name</th>
                        <th>Subdivision Name</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let obj of data">
                        <td>{{ obj.subStationName }}</td>
                        <td>{{ obj.subDivisionName }}</td>
                        <td>
                          <button class="btn btn-success" (click)="GetData(obj)">
                            Edit
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END MAIN CONTAINER -->
